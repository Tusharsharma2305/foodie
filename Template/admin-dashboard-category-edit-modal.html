<!-- edit_category_modal.html -->
{% extends 'admin-dashboard.html' %}
{% load static %}
{% block title %} Edit Category {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin-dash-add-style.css' %}">

<div class="container">
<div class="category-edit-modal">
    <form method="post" action="{% url 'edit_category' category_id=category_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Save">Save</button>
    </form>
</div></div>
{% endblock %}
