<!-- edit_category_modal.html -->
{% extends 'admin-dashboard.html' %}
{% load static %}
{% block title %} Edit Category {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin-dash-add-style.css' %}">

<div class="container">
    <div class="category-edit-modal" >
    <form method="post" action="{% url 'edit_category' category_id=category_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Save">Save</button>
    </form>
</div></div>
<style>
    @import url( 
"https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"); 

body {
    font-family: 'Poppins', sans-serif; 
    background-color: #cad7fda4;
}

.container{
    margin: 80px auto;
    /* margin-left:30%; */
    padding: 25px;
    width: 100vh;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input {
    padding: 8px;
    float: inline-end;
    margin-bottom: 15px;
    /* margin-left: 10px auto; */
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #008CBA;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: hsl(194, 68%, 7%);
    
}
</style>
{% endblock %}
