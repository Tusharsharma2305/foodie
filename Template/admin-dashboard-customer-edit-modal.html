{% extends 'admin-dashboard.html' %}

{% load static %}

{% block title %} Edit Customer {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin-dash-add-style.css' %}">

<div class="container">
<div class="customer-edit-modal">
    <form method="post" action="{% url 'edit_customer' customer_id=customer_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Save">Save</button>
    </form>
</div></div>
{% endblock %}
